<head>
  <meta charset="utf-8" />
  <title>
    {% if post.title %}
        {{ post.title | escape }}
    {% else %}
        {{ site.title | escape }}
    {% endif %}
  </title>

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  <link rel="stylesheet" href="{{
    "/css/blog.css" | prepend: site.baseurl
  }}">
</head>
