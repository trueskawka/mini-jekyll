---
layout: default
title: Alicja's ideas
permalink: /ideas/
description: "Alicja Raszkowska - ideas and projects."
---

{% for post in site.posts %}
{% if post.categories contains 'idea' %}
<div class="idea">
    <h3>{{ post.title }}</h3>
    <a href="{{ post.link }}">{{ post.link }}</a>
    <p>
        {{ post.content }}
    </p>
</div>
{% endif %}
{% endfor %}
