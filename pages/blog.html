---
layout: default
title: blog
permalink: /blog/
---

<!-- <h3>{% translate_file blog.md %}</h3> -->

{% for post in site.posts %}
{% if post.categories contains 'blog' %}
<div class="post">
  {% if site.lang == "en" %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <h3>{{ post.title }}</h3>
  </a>
  {% else %}
  <a href="{{ site.baseurl }}/pl{{ post.url }}">
    <h3>{{ post.title }}</h3>
  </a>
  {% endif %}

  <div>
    {{ post.excerpt }}
  </div>
</div>
{% endif %}
{% endfor %}
